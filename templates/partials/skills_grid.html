<div class="skills-container">
{{ range $catIndex, $cat := .Categories }}
<div class="skill-category" style="animation-delay: {{ printf "%d" (multiply $catIndex 100) }}ms;">
  <h2 class="category-title">{{ $cat.Name }}</h2>
  <div class="skills-grid">
    {{ range $skillIndex, $skill := $cat.Skills }}
    {{ if $skill.Link }}
    <a href="{{ $skill.Link }}" target="_blank" rel="noopener noreferrer" class="skill-badge skill-link" style="animation-delay: {{ printf "%d" (multiply $skillIndex 50) }}ms;">
      <span class="skill-icon">{{ $skill.Icon }}</span>
      <span class="skill-name">{{ $skill.Name }}</span>
      <span class="external-icon">â†—</span>
    </a>
    {{ else }}
    <div class="skill-badge" style="animation-delay: {{ printf "%d" (multiply $skillIndex 50) }}ms;">
      <span class="skill-icon">{{ $skill.Icon }}</span>
      <span class="skill-name">{{ $skill.Name }}</span>
    </div>
    {{ end }}
    {{ end }}
  </div>
</div>
{{ end }}
</div>
