<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Craig Johnson - System Engineer Advisor specializing in cloud infrastructure, automation, and DevOps."
    />
    <meta name="author" content="Craig Johnson" />
    <meta name="theme-color" content="#0a0a0f" />

    <title>{{ .Title }}</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/styles.css" />
    {{ if .Page }}
    <link rel="stylesheet" href="/static/css/{{ .Page }}.css" />
    {{ end }}

    <!-- HTMX with integrity check -->
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/theme.js" defer></script>
    <script src="/static/js/main.js" defer></script>
  </head>

  <body>
    {{ template "header.html" . }}

    <main class="main-content">
      <div class="container">{{ block "content" . }}{{ end }}</div>
    </main>

    {{ template "footer.html" . }}

    <!-- Page transition overlay -->
    <div id="page-transition" class="page-transition"></div>
  </body>
</html>
